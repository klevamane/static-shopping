<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====== BOXICONS ====== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- ====== CSS ====== -->
    <link rel="stylesheet" href="css/style.css">

    <title>Shop Pay Recieve</title>
</head>
<body>
    <!-- ====== HEADER ====== -->

    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">SHOPP</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#featured" class="nav__link">Feature</a></li>
                    <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                    <li class="nav__item"><a href="#subscribe" class="nav__link">Subscribe</a></li>
                </ul>
            </div>
            <div>
                <i class="bx bx-cart nav__cart"></i>
                <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
            </div>
        </nav>
        
    </header> 
    
    <!-- ====== MAIN CONTENT ====== -->
    <main class="l-main">
        
        <!-- ====== MAIN CONTENT ====== -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">NEW <br><span>ARRIVALS</span></h1>
                    <a href="#featured" class="button">GO SHOPPING</a>
                </div>
                <img src="images/home.png" alt="" class="home__img">
            </div>
        </section>

        <!-- ====== COLLECETION ====== -->
        <section class="collection section">
            <div class="collection__container bd-grid">

                <div class="collection__box">
                    <img src="/images/backpackMan.png" alt="" srcset="" class="collection__img">
                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Men</span><br>Backpack</h2>
                        <a href="#" class="collection__view">View Collection</a>
                    </div>
                </div>

                <div class="collection__box">
                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Women</span><br>Backpack</h2>
                        <a href="#" class="collection__view">View Collection</a>
                    </div>
                    <img src="/images/backpackWoman.png" alt="" srcset="" class="collection__img">
                </div>
            </div>
        </section>
        
        <!-- ====== FOOTER ====== -->

    </main>
    
    
    <!-- ====== JS ====== -->
    <script src="js/main.js"></script>
</body>
</html>
